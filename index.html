<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Mp3 Player</title>
</head>

<body>
    <main>
        <div class="container">
            <select class="theme-sel" name="Choose Theme" id="theme-selector">
                <option class="theme one" value="Theme 1">Theme 1</option>
                <option class="theme two" value="Theme 2">Theme 2</option>
                <option class="theme three" value="Theme 3">Theme 3</option>
                <option class="theme four" value="Theme 4">Theme 4</option>
            </select>
            <div class="art-sec">
                <div class="circle"></div>
                <img id="coverArt" src="src/covart.jpg" alt="">
            </div>

            <div class="control">
                <button id="play-song">play/pause</button>
                <button id="stop-song">stop</button>
            </div>
            <div class="colume-ctl">
                <button class="vol-down">-</button>
                <div class="vol">
                    <h1>volume</h1>
                    <input type="range" min="0" max="10" value="2" id="vol-bar">
                </div>

                <button class="vol-up">+</button>
            </div>
            <input class="seek-bar" type="range" min="0" value="0">
            <h1 class="time-ups">0m:0s</h1>
        </div>
    </main>
    <script src="Javascript/app.js"></script>
</body>

</html>
